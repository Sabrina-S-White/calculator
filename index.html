<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="primaryDiv">
        <p id="title">CALCULATOR</p>
        <div id="calculator">
        <div id="results">
            <div id="results1"></div>
            <div id="results2"></div>
        </div>
        <div id="buttons">
            <div class="buttons1">
                <button class='clr' id="clear">AC</button>
                <button class="plusmin" id="plusmin">+/-</button>
                <button class='btn' id='1'>1</button>
                <button class='btn' id="2">2</button>
                <button class='btn' id="3">3</button>
                <button class='btn' id="4">4</button>
                <button class='btn' id="5">5</button>
                <button class='btn' id="6">6</button>
                <button class='btn' id="7">7</button>
                <button class='btn' id="8">8</button>
                <button class='btn' id="9">9</button>
                <button class='btn' id="0">0</button>
                <button class="dec" id="dec">.</button>
            </div>
            <div class="buttons2">
                <button class='opr' id="+">+</button>
                <button class='opr' id="-">-</button>
                <button class='opr' id="*">*</button>
                <button class='opr' id="/">%</button>
                <button class='fnc' id="=">=</button>
            </div>
        </div>
        </div>
    </div>
    
</body>
<script src="./dev.js" defer></script>
</html>
